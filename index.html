<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastus Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="side-panel left">
            <button class="sound-btn" id="soundBtn" title="Toggle Sound">
                üîä
            </button>
            <div class="vibe-coder">
                <img src="vibe-coder.png" alt="Vibe Coder" class="vibe-photo">
                <span class="vibe-text">Yes, I'm a Vibe Coder!</span>
            </div>
        </div>

        <div class="main-area">
            <div class="game-header">
                <h1>KASTUS TETRIS</h1>
            </div>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">PLAY AGAIN</button>
                </div>
            </div>
        </div>

        <div class="side-panel right">
            <div class="next-box">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="100" height="300"></canvas>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LINES</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-info">
        <p><span class="key">‚Üê‚Üí</span> Move <span class="key">‚Üë</span> Rotate <span class="key">‚Üì</span> Soft Drop <span
                class="key">Space</span> Hard Drop <span class="key">P</span> Pause</p>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobileControls">
        <div class="controls-row top-row">
            <button class="control-btn" id="rotateBtn" data-action="rotate">
                <span>‚Üª</span>
            </button>
            <button class="control-btn" id="pauseBtn" data-action="pause">
                <span>‚è∏</span>
            </button>
        </div>
        <div class="controls-row bottom-row">
            <button class="control-btn arrow-btn" id="leftBtn" data-action="left">
                <span>‚Üê</span>
            </button>
            <button class="control-btn arrow-btn" id="downBtn" data-action="down">
                <span>‚Üì</span>
            </button>
            <button class="control-btn arrow-btn" id="rightBtn" data-action="right">
                <span>‚Üí</span>
            </button>
            <button class="control-btn drop-btn" id="dropBtn" data-action="drop">
                <span>DROP</span>
            </button>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>

</html>
