<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastus Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="side-panel left">
            <div class="hold-box">
                <h3>HOLD</h3>
                <canvas id="holdCanvas" width="100" height="100"></canvas>
            </div>
        </div>

        <div class="main-area">
            <div class="game-header">
                <h1>KASTUS TETRIS</h1>
            </div>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">PLAY AGAIN</button>
                </div>
            </div>
        </div>

        <div class="side-panel right">
            <div class="next-box">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="100" height="300"></canvas>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LINES</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-info">
        <p><span class="key">←→</span> Move <span class="key">↑</span> Rotate <span class="key">↓</span> Soft Drop <span
                class="key">Space</span> Hard Drop <span class="key">C</span> Hold <span class="key">P</span> Pause</p>
    </div>

    <script src="game.js"></script>
</body>

</html>
